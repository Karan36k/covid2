    <title>COVID Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new-style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="map-style.js"></script>

</head>
<body>
  <label class="dark-mode">
    <input type="checkbox">Dark Mode<span class="check"></span>
  </label>
  <div class="container-fluid">
    <div class="row main">
      <div class="col-12 col-lg-8 d-flex flex-column">
        <div class="row header-container">
          <div class="col-sm title-container">
            <h2>COVID-19 Tracker</h2>
          </div>
          <div class="col-sm mt-3 mt-sm-0 search-container">
            <div class="ui fluid search selection dropdown">
              <input type="hidden" name="country">
              <i class="dropdown icon"></i>
              <div class="default text">Select Country</div>
              <div class="menu">
              </div>
             </div>
          </div>
        </div>
        <div class="row stats-container">
          <div class="col-12 col-sm-4 mb-3 mb-sm-0">
            <div class="card cases active" onclick="changeDataSelection('cases')">
              <div class="tab-selection"></div>
              <div class="card-body">
                <h6 class="card-title">Coronavirus Cases</h6>
                <h3 class="card-subtitle mb-2 total-number">1,436,886</h3>
                <div class="text-muted font-weight-bold total cases-total">1.69M Total</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 mb-3 mb-sm-0">
            <div class="card recovered active" onclick="changeDataSelection('recovered')">
              <div class="tab-selection"></div>
              <div class="card-body">
                <h6 class="card-title">Recovered</h6>
                <h3 class="card-subtitle mb-2 recovered-number">302,964</h3>
                <div class="text-muted font-weight-bold total recovered-total">1.69M Total</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4 mb-3 mb-sm-0">
            <div class="card deaths active" onclick="changeDataSelection('deaths')">
              <div class="tab-selection"></div>
              <div class="card-body">
                <h6 class="card-title">Deaths</h6>
                <h3 class="card-subtitle mb-2 deaths-number">82,191</h3>
                <div class="text-muted font-weight-bold total deaths-total">1.69M Total</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row map-container flex-grow-1 mt-3">
          <div class="col">
            <div id="map"></div>
          </div>
        </div>
        <!-- <div class="row chart-container mt-3">
          <div class="col linear-chart p-3 mr-3">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col p-3">
            <canvas id="myPieChart"></canvas>
          </div>
        </div> -->
      </div>
      <div class="col-12 col-lg-4 side-panel-container my-3">
        <div class="info">
          <a href="https://docs.google.com/document/d/e/2PACX-1vRsW5L0fOofL-wJuCL29B4Yp5BhWAGR13dAUipDgYbb4EIGE3t4AZMgtymjaAH3tVCX81Y5uSlmNK00/pub?embedded=true" target="_blank"><button>Syptoms and Prevention</button></a>
        </div>
        <div class="cases-table-container">
          <h4>Live Cases by Country</h4>
          <div class="country-data">
            <table class="table">
              <tbody id="table-data">

              </tbody>
            </table>
          </div>
        </div>
        <div class="chart-container flex-grow-1 mt-3">
          <h4>Total Cases Globally</h4>
          <div class="linear-chart p-3">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="news-container col-12">
        <rssapp-carousel id="5wnunQkw32qzkVAk"></rssapp-carousel><script src="https://widget.rss.app/v1/carousel.js" type="text/javascript" async></script>
      </div>
      </div>
    </div>
  </div>
